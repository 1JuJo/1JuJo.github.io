<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Roblox Place</title>
  <script>
    // Grab ?placeId=… from the URL
    const params = new URLSearchParams(window.location.search);
    const placeId = params.get("placeId");
    if (placeId) {
      // Redirect into the Roblox protocol
      window.location.href = `roblox://placeId=${placeId}`;
      window.location.href = `https://www.roblox.com/games/${placeId}/`;
    } else {
      document.body.textContent = "No placeId provided.";
    }
  </script>
</head>
<body>
  Redirecting to Roblox…
</body>
</html>
